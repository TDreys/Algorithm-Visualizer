<html>
<head>
  {% load static %}
  <title>Algorithm Visualizer</title>

  <script src="{% static 'two.js' %}"></script>
  <script src="{% static 'acorn.js' %}"></script>
  <script src="{% static 'interpreter.js' %}"></script>
  <script src="{% static 'visualizer.js' %}"></script>
  <script src="{% static 'animators.js' %}"></script>
  <script src="{% static 'util.js' %}"></script>
  <script src="{% static 'editor/ace.js' %}" type="text/javascript" charset="utf-8"></script>
  <script src="{% static 'editor/ext-language_tools.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">


</head>
<body>

  <div id='left'>

    <div id='draw-shapes'></div>

    <div id='captions'></div>

    <div id="control-panel">
      <div id='controls'>
        <button class="controlButton" onclick='load(editor.getValue());'>Load</button>
        <button class="controlButton" onclick='execute()'>Run</button>
        <button class="controlButton" onclick='step();'>Step</button>

        <select class="controlButton" id="algorithms" onchange="changeInputContent();">
          <option value="Bubble Sort">Bubble Sort</option>
          <option value="Insertion Sort">Insertion Sort</option>
          <option value="Selection Sort">Selection Sort</option>
          <option value="Append">Append</option>
        </select>
      </div>

      <div class="tab">
        <button id="animationTab" class="tablinks" onclick="openTab(event, 'animation')">Animations</button>
        <button id="addAnimationTab" class="tablinks" onclick="openTab(event, 'addAnimation')">Add Animation</button>
        <button class="tablinks" onclick="openTab(event, 'docs')">Docs</button>
      </div>

      <div id="animation" class="tabcontent">
        <h3>Animations</h3>
        <label for="dataStructures">Select visualization type: </label>
        <select class="controlButton" id="dataStructures" name="dataStructures" onchange="changeAvailableAnimations();">
          <option value="List">List</option>
          <option value="Graph/Tree">Graph/Tree</option>
          <option value="Plot">Plot</option>
        </select>

        <div id="createdAnimations">
          <div class="createdAnimation">
            <p>Animation 1</p>
            <button class="animationButton" name="button1">Edit: &#9998;</button>
          </div>

          <div class="createdAnimation">
            <p>Animation 1</p>
            <button class="animationButton" name="button1">Edit: &#9998;</button>
          </div>
        </div>
      </div>

      <div id="addAnimation" class="tabcontent">
        <h3>Create Animation</h3>
        <div id="animationParams">
          <label for="lineNumber">Line Number: </label>
          <input id="lineNumber" type="text" name="lineNumber" value="0">

          <label for="availableAnimations">Animation</label>
          <select id="selectedAnimation" class="controlButton" id="availableAnimations" name="availableAnimations" onchange="changeSelectedAnimation();">
            <option value="test">test</option>
          </select>

          <div id="params">

          </div>

          <label for="hasElse">Inside else statement? </label>
          <input id="hasElse" type="checkbox" name="hasElse">

        </div>
      </div>

      <div id="docs" class="tabcontent">
        <h3>Documentation</h3>
        <p>Animation functions and how to use them</p>
      </div>
    </div>
  </div>

  <div id='editor'></div>

  <script type="text/javascript">
    init();
  </script>

<body>
</html>
