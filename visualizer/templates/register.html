<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="formDiv">
      <div>
        <h2>Register</h2>

        <form method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Register" class="controlButton">
        </form>

        <a href="{% url 'login' %}">Back to login</a>
      </div>
    </div>
  </body>
</html>
